name: MEGA-CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (checkout + info)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show context
        run: |
          echo "ref=${GITHUB_REF}"
          echo "ref=${GITHUB_SHA}"
          uname -a
          echo "Repo root:"
          ls -la

      - name: Show likely build files
        run: |
          for f in docker-compose.yml README.md; do 
          if [ -f "$f" ]; then echo "FOUND $f"; fi
          done

  frontend_build:
    name: Frontend (npm ci + build)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: PricepalFE/package-lock.json

      - name: Install dependencies
        working-directory: PricepalFE
        run: npm ci

      - name: Build
        working-directory: PricepalFE
        run: npm run build

  backend_build:
    name: Backend (mvn package -DskipTests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable
        working-directory: pricepalBE
        run: chmod +x mvnw

      - name: Build (no tests yet)
        working-directory: pricepalBE
        run: ./mvnw -B -ntp -DskipTests package

