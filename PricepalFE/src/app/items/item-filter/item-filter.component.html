<form class="filters-container" [formGroup]="form">
  <div class="filters-row">
    <div class="filter-group">
      <label for="nameContains">Name</label>
      <input
        id="nameContains"
        type="text"
        placeholder="Contains.."
        formControlName="nameContains"
      />
    </div>

    <div class="filter-group">
      <label for="supermarketContains">Supermarket</label>
      <input
        id="supermarketContains"
        type="text"
        placeholder="Contains.."
        formControlName="supermarketContains"
      />
    </div>

    <div class="filter-group">
      <label for="notesContains">Notes</label>
      <input
        id="notesContains"
        type="text"
        placeholder="Contains.."
        formControlName="notesContains"
      />
    </div>

    <div class="filters-row">
      <div class="filter-group">
        <label for="priceEquals">Price equals to</label>
        <input
          id="priceEquals"
          type="number"
          placeholder="Equals to.."
          formControlName="priceEquals"
        />
      </div>

      <div class="filter-group">
        <label for="nameContains">Price range</label>
        <div class="price-range">
            <input 
            id="priceMin"
            type="number"
            placeholder="Min"
            formControlName="priceMin"
            />
        </div>
        <span>-</span>
         <input 
            id="priceMax"
            type="number"
            placeholder="Max"
            formControlName="priceMax"
            />
      </div>
    </div>

    <div class="filter-actions">
        <button type="button" (click)="onReset()">Reset</button>
    </div>
  </div>
</form>
