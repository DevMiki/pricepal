<div class="dialog-shell">
  <h2 mat-dialog-title>Delete item</h2>
  <mat-dialog-content>
    Are you sure you want to delete "<span class="item-name">{{ data.name }}</span>"?
  </mat-dialog-content>
  <div class="actions">
      <button mat-raised-button class="cancel-button" (click)="dialogRef.close(false)">Cancel</button>
      <button mat-raised-button class="submit-button" (click)="dialogRef.close(true)">Delete</button>
  </div>
</div>
